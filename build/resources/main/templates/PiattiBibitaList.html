<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bibita</title>
</head>
<body>


<h1>Piatti Disponibili</h1>
<div class="list info container" style="text-align:right">
    <table class="table">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>prezzo</th>
            <th>tipo</th>
            <th>disponibilit√†</th>
        </tr>
        <tr th:each="dish : ${piatto}">

            <td th:text="${dish.ID}"></td>
            <td th:text="${dish.nome}"></td>
            <td th:text="${dish.prezzo}"></td>
            <td th:text="${dish.portata}"></td>
            <td th:text="${dish.disponibilita}"></td>
        </tr>
    </table>
</div>

<h2>Bibite Disponibili</h2>
<div class="list info container" style="text-align:right">
    <table class="table">
        <tr>
            <th>quantita</th>
            <th>nome</th>
            <th>prezzo</th>
            <th>alcolico</th>
        </tr>
        <tr th:each="stat : ${bevanda}">

            <td th:text="${stat.disponibilita }"></td>
            <td th:text="${stat.nome}"></td>
            <td th:text="${stat.prezzo}"></td>
            <td th:text="${stat.alcolico}"></td>
        </tr>
    </table>
</div>
<a class="btn btn-primary" style="height:70px;
width:480px; position:relative; top:40px;left:510px;text-align: center; font-size: 30px;" href="bar_avvio">Indietro</a>
</div>

</body>
</html>
