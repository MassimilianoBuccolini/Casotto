<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/register_sport}" method="post" th:object="${order}">

        <label>Codice QR del posto:</label>
        <input type="text" th:field="*{ID_posto}" /><br/>

        <label>Scegli Prodotto:</label>
        <select th:field="*{ID_attivita}">
            <option th:each="p : ${sport}" th:value="${p.ID}" th:text="${p.nome}" />
        </select>


        <label>Scegli Numero partecipanti:</label>
        <input type="text" th:field="*{partecipanti}" /><br/>



        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
