<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bibita</title>
</head>
<body>


<h1>Giochi Disponibili</h1>
<div class="list info container" style="text-align:right">
    <table class="table">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>prezzo</th>
            <th>max part.</th>
            <th>partecipanti</th>

        </tr>
        <tr th:each="game : ${giochi}">

            <td th:text="${game.ID}"></td>
            <td th:text="${game.nome}"></td>
            <td th:text="${game.prezzo}"></td>
            <td th:text="${game.maxPartecipanti}"></td>
            <td th:text="${game.numPrenotati}"></td>
        </tr>
    </table>
</div>

<h2>Sport Disponibili</h2>
<div class="list info container" style="text-align:right">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>nome</th>
            <th>prezzo</th>
            <th>max part.</th>
            <th>partecipanti</th>

        </tr>
        <tr th:each="stat : ${sport}">

            <td th:text="${stat.ID }"></td>
            <td th:text="${stat.nome}"></td>
            <td th:text="${stat.prezzo}"></td>
            <td th:text="${stat.maxPartecipanti}"></td>
            <td th:text="${stat.numPrenotati}"></td>
        </tr>
    </table>
</div>
<a class="btn btn-primary" style="height:70px;
width:480px; position:relative; top:40px;left:510px;text-align: center; font-size: 30px;" href="vai_segreteria">Indietro</a>
</div>

</body>
</html>
