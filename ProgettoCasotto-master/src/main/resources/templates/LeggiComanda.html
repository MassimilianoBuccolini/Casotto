<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Posti totali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div style="position:relative; top:10px;">
    <!--
    "stats{" +
                "qr='" + qr + '\'' +
                ", capienza=" + capienza +
                ", persona='" + persona + '\'' +
                ", attrezature=" + attrezature +
                ", tempo_prenotazione=" + tempo_prenotazione +
                ", giorni_prenotazione=" + giorni_prenotazione +
                '}';
    -->

    <h1>&emsp; Comanda </h1>

    <div class="list info container" style="text-align:right">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>nome</th>
                <th>prezzo</th>
            </tr>
            <tr th:each="stat : ${piatti}">

                <td th:text="${stat.ID}"></td>
                <td th:text="${stat.nome}"></td>
                <td th:text="${stat.prezzo}" ></td>
            </tr>
        </table>
    </div>

    <div class="list info container" style="text-align:right">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>nome</th>
                <th>prezzo</th>
            </tr>
            <tr th:each="stat : ${bibite}">

                <td th:text="${stat.ID}"></td>
                <td th:text="${stat.nome}"></td>
                <td th:text="${stat.prezzo}" ></td>
            </tr>
        </table>
    </div>
    <a class="btn btn-primary" style="height:70px;
width:480px; position:relative; top:40px;left:510px;text-align: center; font-size: 30px;"th:text="indietro" th:href="bar_avvio">Indietro</a>
</div>
</body>
</html>
