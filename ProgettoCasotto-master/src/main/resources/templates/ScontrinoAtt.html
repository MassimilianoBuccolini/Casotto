<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Posti totali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div style="position:relative; top:10px;">
    <div class="list info container" style="text-align:center">
        <table class="table">
            <tr>
                <h2>Scontrino</h2>
            <tr th:each="stat : ${comandasport}">

                <td th:text="${stat.ID}"></td>
                <td th:text="${stat.prezzo}" ></td>
            <td th:text="${stat.prenotatiSingoloPosto}" ></td>
            </tr>

            <tr th:each="stat : ${comandagioco}">

                <td th:text="${stat.ID}"></td>
                <td th:text="${stat.prezzo}" ></td>
                <td th:text="${stat.prenotatiSingoloPosto}" ></td>
            </tr>



            <span>Tot:</span><span th:text="${totale}"></span><br/>
            </tr>
        </table>
    </div>
    <a class="btn btn-primary" style="height:70px;
width:480px; position:relative; top:40px;left:800px;text-align: center; font-size: 30px;"th:text="Segreteria" th:href="vai_segreteria">Indietro</a>
</div>
</body>
</html>
